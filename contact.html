<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Zeyada&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/utilities.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/bookshelves.png">
    <script src="https://kit.fontawesome.com/ebfd83f5ba.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Contact Us</title>
</head>
<body>
<header>
    <!--Nav bar-->
    <nav class="d-flex justify-between align-center">
        <i class="fa-solid fa-bars text-white" title="menu icon" id="bars" onclick="toggleNav()"></i>
        <a href="index.html" class="logo col-4 ml-20">
            <img src="./images/bookshelves.png" alt="bookshelves logo" width="120" height="120">
        </a>
        <ul class="nav-items col-4 d-flex justify-between mr-20" id="nav-items">
            <li>
                <a href="index.html" class="nav-link text-white">Home</a>
            </li>
            <li>
                <a href="library.html" class="nav-link text-white">Library</a>
            </li>
            <li>
                <a href="inspiration.html" class="nav-link text-white">Inspiration</a>
            </li>
            <li>
                <a href="contact.html" class="nav-link text-white">Contact</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <div class="row mt-12 mb-12">
        <h1 class="text-black">Get in touch with us</h1>
    </div>
    <div class="row d-flex justify-center">
        <div class="col-8">
            <form action="#" class="mb-12 contact-form">
                <div class="row d-flex mb-4 flex-column">
                    <input type="text" class="input px-2 py-2 mb-4" id="first_name" placeholder="First Name">
                    <input type="text" class="input px-2 py-2 mb-4" id="last_name" placeholder="Last Name">
                    <input type="email" id="email" class="input px-2 py-2 mb-4" placeholder="Email">
                    <textarea name="message" id="message" class="py-2 px-2" placeholder="Message"></textarea>
                </div>
                <div class="row">
                    <div class="col-8">
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>

<footer class="px-10 py-8">
    <div class="row d-flex justify-between">
        <div class="col-4">
            <img src="./images/bookshelves.png" alt="bookshelves logo" class="footer-logo" width="269" height="284">
        </div>
        <div class="col-8">
            <div class="row">
                <h2 class="footer-title ml-20">Keep up with our latest additions</h2>
            </div>
            <div class="row">
                <form action="#">
                    <div class="d-flex form justify-center">
                        <input type="text" placeholder="your e-mail" class="form-field py-2 px-8">
                        <button type="submit" class="submit btn btn-primary">Subscribe now</button>
                    </div>
                </form>
            </div>
            <div class="row mt-10 d-flex align-end footer-links">
                <ul class="col-4">
                    <li class="mt-4">
                        <a href="index.html" class="nav-link text-white">Home</a>
                    </li>
                    <li class="mt-4">
                        <a href="library.html" class="nav-link text-white">Library</a>
                    </li>
                    <li class="mt-4">
                        <a href="inspiration.html" class="nav-link text-white">Inspiration</a>
                    </li>
                    <li class="mt-4">
                        <a href="contact.html" class="nav-link text-white">Contact</a>
                    </li>
                </ul>
                <ul class="col-6 social d-flex justify-end">
                    <li>
                        <a href="https://www.facebook.com/" target="_blank">
                            <img src="./images/icons8-facebook-48.png" alt="facebook logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="./images/icons8-instagram-48.png" alt="instagram logo">
                        </a>
                    </li>
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="./images/icons8-youtube-48.png" alt="youtube logo">
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</footer>
</body>
</html>
